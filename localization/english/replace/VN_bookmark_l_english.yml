 bm_1054_hre_desc: "The #bold'Great'#! or #bold'East-West' Schism#! was a gradual alienation between the Byzantine church and the Western rite loyal to the Papacy. While it entailed centuries of cultural and doctrinal divergences such as the Filioque controversy, July 16th 1054 marked the unprecedented mutual excommunication of Papal legates and Patriarch Kiroularios. Though the incident was soon rectified, a division in Christianity was becoming increasingly undeniable. \nOverseas, virtually the entire Middle East had come under the control of Shia dynasties, but a surging movement of Turkish Sunni warriors, calling themselves 'Ghazi', was consolidating its power under the leadership of the Seljuk clan. With the radical Almoravids similarly poised to attack the Kharijites in Africa, the established order could be quickly undone..."
