l_english:
 culture_era_tribal: "Early Medieval"
 culture_era_tribal_desc: "The Early Medieval Era sees the emergence of professional administrators and a number of important [innovations|E], allowing a [culture|E] to exit the Dark Ages. Rulers with [tribal_government|E] can only make use of Early Medieval [innovations|E]."
 culture_era_early_medieval: "High Medieval"
 culture_era_early_medieval_desc: "The High Medieval Era is a time of great technological and administrative progress, seeing towns grow into cities and the rise of the burgher class even as the aristocracy reigns supreme."
 culture_era_high_medieval: "Late Medieval"
 culture_era_high_medieval_desc: "The Late Medieval Era marks the zenith of the feudal world. Bureaucrats, artisans, merchants and money lenders are starting to encroach on the power of the old privileged classes, except for the monarchs themselves."
 culture_era_late_medieval: "Renaissance"
 culture_era_late_medieval_desc: "The Renaissance marks a major turning point, as ideas from Roman and Greek antiquity are revived, leading to an unprecedented bloom in art, science and philosophy. The feudal state with the mutual loyalty of feudal lord and feudal bearer is slowly replaced by a state structure with a central power."
