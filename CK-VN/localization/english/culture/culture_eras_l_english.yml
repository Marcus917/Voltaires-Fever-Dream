 #ERAS
 culture_era_tribal: "High Medieval"
 culture_era_tribal_desc: "The High Medieval Era is a time of great technological and administrative progress, seeing towns grow into cities and the rise of the burgher class even as the aristocracy reigns supreme. Rulers with [tribal_government|E] can only make use of High Medieval [innovations|E]."
 culture_era_early_medieval: "Late Medieval"
 culture_era_early_medieval_desc: "The Late Medieval Era marks the zenith of the feudal world. Bureaucrats, artisans, merchants and money lenders are starting to encroach on the power of the old privileged classes, except for the monarchs themselves."
 culture_era_high_medieval: "Renaissance"
